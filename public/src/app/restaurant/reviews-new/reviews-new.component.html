<h3>Write a new Review</h3>
<div *ngFor= "let err of errorz"> <li *ngIf="err.errors.name">{{err.errors.name.message}}</li><li *ngIf="err.errors.review">The review Must totaly be at least 3 char</li></div>
<form (submit)="create()">

  Name:
  <input type="text" name="name" [(ngModel)]="newReview.name">
  Stars:
  <select name="stars" [(ngModel)]="newReview.stars">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  Review:
  <input type="text" name="review" [(ngModel)]="newReview.review">
  <input type="submit">
</form>
